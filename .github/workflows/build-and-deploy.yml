name: Build and Package Roncav Budget

on:
    push:
        branches: [main, master]
    workflow_dispatch:

env:
    AVILA_API_BASE_URL: "https://api.avila.inc/v1/"
    PORTAL_URL: "https://portal.avila.inc/"
    AVILA_PULSE_URL: "https://api.avila.inc/pulse"

jobs:
    build:
        runs-on: windows-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup .NET SDK
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "9.0.x"

            - name: Restore NuGet packages
              run: dotnet restore Roncav_Budget.winui/Roncav_Budget.winui.csproj

            - name: Build WinUI project
              run: dotnet build Roncav_Budget.winui/Roncav_Budget.winui.csproj -c Release -p:Platform=x64 /nologo

            - name: Publish WinUI package
              run: |
                  dotnet publish Roncav_Budget.winui/Roncav_Budget.winui.csproj \
                    -c Release -f net9.0-windows10.0.17763.0 -r win-x64 --self-contained false \
                    -o output/winui

            - name: Compress WinUI artifact
              run: |
                  if (!(Test-Path artifacts)) { New-Item -Path artifacts -ItemType Directory | Out-Null }
                  Compress-Archive -Path output/winui/* -DestinationPath artifacts/RoncavBudgetWinUI.zip

            - name: Upload build artifact for distribution
              uses: actions/upload-artifact@v4
              with:
                  name: RoncavBudget-winui
                  path: artifacts/RoncavBudgetWinUI.zip

    deploy-landing:
        runs-on: ubuntu-22.04
        needs: build
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Build landing page (Next.js)
              run: |
                  cd landing
                  npm install
                  npm run build
                  npm run export
              env:
                  AVILA_API_BASE_URL: ${{ env.AVILA_API_BASE_URL }}
                  PORTAL_URL: ${{ env.PORTAL_URL }}
                  AVILA_PULSE_URL: ${{ env.AVILA_PULSE_URL }}

            - name: Deploy to Azure Static Web App
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  app_location: "landing"
                  api_location: ""
                  output_location: "landing/out"
                  skip_app_build: true
