[package]
name = "avila-id"
version = "0.1.0"
edition = "2021"
authors = ["N�colas �vila <nicolas@avila.inc>"]
license = "MIT OR Apache-2.0"
description = "Unique identifier generation - ULID, UUID, and custom IDs"
repository = "https://github.com/avilaops/arxis"
keywords = ["id", "ulid", "uuid", "identifier"]

[lib]
name = "avila_id"
path = "src/lib.rs"

[dependencies]
avila-serde = { version = "0.2.0", path = "../avila-serde", optional = true }

[features]
default = []
serde = ["dep:avila-serde"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true