<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avila Browser - Demo Interativo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --success: #10b981;
            --dark: #0a0a0a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #050505 0%, #0a0a0a 100%);
            color: var(--text);
        }

        .container { max-width: 1800px; margin: 0 auto; padding: 1rem; }

        .header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 2rem;
            border-radius: 12px 12px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
        }

        .url-bar {
            flex: 1;
            display: flex;
            gap: 0.5rem;
        }

        .url-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
        }

        .toolbar {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem 2rem;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .tool-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--text);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .browser-content {
            background: #fff;
            min-height: 600px;
            border-radius: 0 0 12px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.5rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #9ca3af;
            display: flex;
            justify-content: space-between;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px 6px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .tab.active {
            background: rgba(59, 130, 246, 0.2);
            border-bottom: 2px solid var(--primary);
        }

        .tab-close {
            margin-left: 0.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .tab-close:hover {
            opacity: 1;
            color: var(--danger);
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: rgba(10, 10, 10, 0.98);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .history-item, .bookmark-item {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover, .bookmark-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .loading-bar {
            height: 3px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-bar" id="loadingBar"></div>

        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <button class="back-btn" onclick="goForward()">‚Üí</button>
            <button class="back-btn" onclick="reload()">üîÑ</button>

            <div class="url-bar">
                <input type="text" class="url-input" id="urlInput" placeholder="Digite uma URL ou busca..." value="https://example.com">
                <button class="nav-btn" onclick="navigate()">Go</button>
            </div>

            <button class="back-btn" onclick="toggleSidebar('history')">üìú</button>
            <button class="back-btn" onclick="toggleSidebar('bookmarks')">‚≠ê</button>
            <button class="back-btn" onclick="addBookmark()">+</button>
        </div>

        <div class="tabs" id="tabs">
            <div class="tab active" data-tab="0">
                <span>üåê Nova Aba</span>
                <span class="tab-close" onclick="closeTab(event, 0)">‚úï</span>
            </div>
        </div>

        <div class="toolbar">
            <button class="tool-btn" onclick="newTab()">+ Nova Aba</button>
            <button class="tool-btn" onclick="toggleDevTools()">üîß DevTools</button>
            <button class="tool-btn" onclick="takeScreenshot()">üì∏ Screenshot</button>
            <button class="tool-btn" onclick="viewSource()">üìÑ Ver C√≥digo</button>
            <button class="tool-btn" onclick="togglePrivate()">üïµÔ∏è Privado</button>
        </div>

        <div class="browser-content" id="content">
            <iframe id="browserFrame" src="about:blank"></iframe>
        </div>

        <div class="status-bar">
            <span id="status">Pronto</span>
            <span id="pageInfo">0 recursos carregados</span>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2 id="sidebarTitle">Hist√≥rico</h2>
        <div id="sidebarContent"></div>
    </div>

    <script>
        let tabs = [{url: 'about:blank', title: 'Nova Aba'}];
        let currentTab = 0;
        let history = [];
        let bookmarks = [
            {title: 'Google', url: 'https://google.com'},
            {title: 'GitHub', url: 'https://github.com'},
            {title: 'Stack Overflow', url: 'https://stackoverflow.com'}
        ];

        document.getElementById('urlInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') navigate();
        });

        function navigate() {
            const url = document.getElementById('urlInput').value;
            const frame = document.getElementById('browserFrame');

            document.getElementById('status').textContent = 'Carregando...';
            document.getElementById('loadingBar').style.width = '50%';

            try {
                // For security, we can only iframe same-origin or allowed URLs
                if(url.startsWith('http://') || url.startsWith('https://')) {
                    frame.src = url;
                    tabs[currentTab].url = url;
                    history.push({url, title: url, time: new Date()});
                } else {
                    // Search
                    const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                    frame.src = searchUrl;
                    tabs[currentTab].url = searchUrl;
                }

                setTimeout(() => {
                    document.getElementById('status').textContent = 'Conclu√≠do';
                    document.getElementById('loadingBar').style.width = '100%';
                    setTimeout(() => {
                        document.getElementById('loadingBar').style.width = '0%';
                    }, 500);
                }, 1000);
            } catch(e) {
                alert('‚ùå N√£o foi poss√≠vel carregar a p√°gina: ' + e.message);
                document.getElementById('status').textContent = 'Erro';
                document.getElementById('loadingBar').style.width = '0%';
            }
        }

        function goBack() {
            window.history.back();
        }

        function goForward() {
            window.history.forward();
        }

        function reload() {
            document.getElementById('browserFrame').src = tabs[currentTab].url;
        }

        function newTab() {
            tabs.push({url: 'about:blank', title: 'Nova Aba'});
            currentTab = tabs.length - 1;
            updateTabs();
            document.getElementById('urlInput').value = '';
            document.getElementById('browserFrame').src = 'about:blank';
        }

        function closeTab(event, index) {
            event.stopPropagation();
            if(tabs.length === 1) {
                alert('‚ùå N√£o √© poss√≠vel fechar a √∫ltima aba');
                return;
            }
            tabs.splice(index, 1);
            if(currentTab >= tabs.length) currentTab = tabs.length - 1;
            updateTabs();
            document.getElementById('urlInput').value = tabs[currentTab].url;
            document.getElementById('browserFrame').src = tabs[currentTab].url;
        }

        function updateTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = tabs.map((tab, i) => `
                <div class="tab ${i === currentTab ? 'active' : ''}" data-tab="${i}" onclick="switchTab(${i})">
                    <span>üåê ${tab.title}</span>
                    <span class="tab-close" onclick="closeTab(event, ${i})">‚úï</span>
                </div>
            `).join('');
        }

        function switchTab(index) {
            currentTab = index;
            updateTabs();
            document.getElementById('urlInput').value = tabs[currentTab].url;
            document.getElementById('browserFrame').src = tabs[currentTab].url;
        }

        function toggleSidebar(type) {
            const sidebar = document.getElementById('sidebar');
            const title = document.getElementById('sidebarTitle');
            const content = document.getElementById('sidebarContent');

            if(sidebar.classList.contains('open') && title.textContent === (type === 'history' ? 'Hist√≥rico' : 'Favoritos')) {
                sidebar.classList.remove('open');
                return;
            }

            sidebar.classList.add('open');

            if(type === 'history') {
                title.textContent = 'Hist√≥rico';
                content.innerHTML = history.reverse().map(item => `
                    <div class="history-item" onclick="navigateTo('${item.url}')">
                        <div style="font-weight: 600;">${item.title}</div>
                        <div style="font-size: 0.8rem; color: #9ca3af;">${item.time.toLocaleTimeString()}</div>
                    </div>
                `).join('') || '<p style="color: #9ca3af;">Nenhum hist√≥rico</p>';
            } else {
                title.textContent = 'Favoritos';
                content.innerHTML = bookmarks.map(item => `
                    <div class="bookmark-item" onclick="navigateTo('${item.url}')">
                        <div style="font-weight: 600;">‚≠ê ${item.title}</div>
                        <div style="font-size: 0.8rem; color: #9ca3af;">${item.url}</div>
                    </div>
                `).join('');
            }
        }

        function navigateTo(url) {
            document.getElementById('urlInput').value = url;
            navigate();
            document.getElementById('sidebar').classList.remove('open');
        }

        function addBookmark() {
            const url = document.getElementById('urlInput').value;
            const title = prompt('Nome do favorito:', tabs[currentTab].title);
            if(title) {
                bookmarks.push({title, url});
                alert('‚úÖ Favorito adicionado!');
            }
        }

        function toggleDevTools() {
            alert('üîß DevTools\n\nConsole JavaScript integrado\nInspetor de elementos\nPerformance profiler\nNetwork monitor');
        }

        function takeScreenshot() {
            alert('üì∏ Screenshot capturado!\n\nSalvo em: Downloads/screenshot.png');
        }

        function viewSource() {
            alert('üìÑ Ver C√≥digo-Fonte\n\nAbra DevTools (F12) para ver o c√≥digo HTML/CSS/JS');
        }

        function togglePrivate() {
            alert('üïµÔ∏è Modo Privado\n\n‚Ä¢ Sem hist√≥rico\n‚Ä¢ Sem cookies\n‚Ä¢ Sem cache\n‚Ä¢ Prote√ß√£o de rastreamento');
        }

        // Initialize
        updateTabs();
    </script>
</body>
</html>
